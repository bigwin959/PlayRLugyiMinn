<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - PlayRLugyiMinn</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Admin Panel</h1>
            <a href="/" target="_blank" style="color: var(--accent-color); text-decoration: none;">View Site &rarr;</a>
        </header>

        <!-- Site Settings Section -->
        <div class="section">
            <h2>Site Settings</h2>
            <div class="form-group">
                <label for="siteTitle">Page Title (H1)</label>
                <input type="text" id="siteTitle">
            </div>
            <div class="form-group">
                <label for="randomBtnText">Random Button Text</label>
                <input type="text" id="randomBtnText">
            </div>
            <div class="form-group">
                <label for="contactLink">Universal Play Link</label>
                <input type="url" id="contactLink">
            </div>
            <button id="saveSettingsBtn" class="btn-success">Save Settings</button>
        </div>

        <!-- Game Management Section -->
        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Game Management</h2>
                <button id="addGameBtn" class="btn-primary">+ Add New Game</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Provider</th>
                        <th>RTP</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="gamesTableBody">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit/Add Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit Game</h3>
                <button id="closeModalBtn" class="close-btn">&times;</button>
            </div>
            <form id="gameForm" onsubmit="event.preventDefault();">
                <div class="form-group">
                    <label for="gameName">Game Name</label>
                    <input type="text" id="gameName" required>
                </div>
                <div class="form-group">
                    <label for="gameImage">Image Path</label>
                    <input type="text" id="gameImage" placeholder="assets/game.png" required>
                </div>
                <div class="form-group">
                    <label for="gameProvider">Provider</label>
                    <input type="text" id="gameProvider" list="providers" required>
                    <datalist id="providers">
                        <option value="JILI">
                        <option value="PG Soft">
                        <option value="PP Slot">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="gameRtp">RTP (Optional)</label>
                    <input type="text" id="gameRtp" placeholder="96.50%">
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" id="saveGameBtn" class="btn-primary">Save Game</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
